<p-table [value]="cartService.getItemsList()">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td> {{ item.name }}</td>
            <td> {{ item.price | number:'4.0'}} {{' VNĐ'}}</td>
            <td>
                <button (click)="minusCheck(item)" pButton type="button" icon="pi pi-minus"
                    class="p-button-sm p-button-rounded my-qty-tbn"></button>
                {{item.qty}}
                <button (click)="plusCheck(item)" pButton type="button" icon="pi pi-plus"
                    class="p-button-sm p-button-rounded my-qty-tbn"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr *ngIf="getTotalMoney() > 0">
            <td>Thành tiền:</td>
            <td>{{getTotalMoney() | number:'4.0'}} {{' VNĐ'}}</td>
            <td>{{getTotalQty()}}</td>
        </tr>
    </ng-template>
</p-table>

<button *ngIf="getTotalQty() > 0" pButton type="button" label="Đặt lại" class="p-button-danger p-button-sm"
    (click)="cartService.clearItems()"></button>

<button *ngIf="getTotalQty() > 0" pButton type="button" label="Thanh toán" class="p-button-success p-button-sm"
    (click)="checkOut()"></button>
