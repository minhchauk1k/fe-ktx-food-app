<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <label for="userDisplayName">Tên người nhận</label>
                        <input class="w-100" id="userDisplayName" type="text" pInputText
                            formControlName="userDisplayName">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="phoneNumber">Số điện thoại người nhận</label>
                        <input class="w-100" id="phoneNumber" type="tel" pInputText formControlName="phoneNumber">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="address">Địa chỉ nhận hàng</label>
                        <input class="w-100" id="address" type="text" pInputText formControlName="address">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="note">Ghi chú (nếu có)</label>
                        <textarea class="w-100" formControlName="note" [rows]="2" pInputTextarea
                            [autoResize]="false"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="payType">Phương thức thanh toán</label>
                        <p-dropdown class="w-100" [options]="paymentList" formControlName="payType" optionLabel="label"
                            optionValue="value" [required]="true" placeholder="Chọn loại sản phẩm">
                        </p-dropdown>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button pButton type="submit" [disabled]="checkoutForm.invalid"
                            label="Xác nhận thanh toán"></button>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-6">
            <p-table [value]="cartService.getItemsList()">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td> {{ item.name }}</td>
                        <td> {{ item.price | vnd}}</td>
                        <td> {{ item.qty }} </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer">
                    <tr *ngIf="getTotalMoney() > 0">
                        <td>Thành tiền:</td>
                        <td>{{getTotalMoney() | vnd}}</td>
                        <td>{{getTotalQty()}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-custom-confirm-dialog *ngIf="showConfirm" (result)="resulthandle($event)"
    [message]="'Bạn có xác nhận đặt đơn hàng này không?'"></app-custom-confirm-dialog>
