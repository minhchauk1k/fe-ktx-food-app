<div class="container-xxl">
    <div class="row">
        <div class="col-2">
            <app-menu-dashboard *ngIf="commonService.isAdmin | async"></app-menu-dashboard>
            <h5>Thực đơn của quán</h5>
            <app-menu-category *ngIf="listMenu" [listMenu]="listMenu" (newItemEvent)="getTagName($event)">
            </app-menu-category>
        </div>

        <div class="col-6">
            <p-dataView #dv [value]="productsList" [paginator]="false" [sortField]="sortField" [sortOrder]="sortOrder"
                layout="list" [showFirstLastIcon]="true">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between">
                        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sắp xếp theo giá"
                            (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                        <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Tìm món" (input)="onSearch($event)">
                        </span>
                    </div>
                </ng-template>
                <ng-template let-product pTemplate="listItem">
                    <div class="col-12">
                        <div class="product-list-item">
                            <img [src]="product.urlAvatar" [alt]="product.productName" />
                            <div class="product-list-detail">
                                <div class="product-name">{{product.productName}}</div>
                                <div class="product-description">{{product.description}}</div>
                                <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.category}}</span>
                            </div>
                            <div class="product-list-action">
                                <span *ngIf="product.discount" class="product-old-price pr-2">{{product.price |
                                    number:'4.0'}} VNĐ</span>
                                <span *ngIf="product.discount" class="product-price pr-2">{{product.price -
                                    product.discountNumber - (product.discountPercent * product.price / 100) |
                                    number:'4.0'}}
                                    VNĐ</span>
                                <span *ngIf="!product.discount" class="product-price pr-2">{{product.price |
                                    number:'4.0'}} VNĐ</span>
                                <button pButton type="button" icon="pi pi-shopping-cart" label="Đặt món"
                                    class="p-button-success p-button-sm my-p-button"
                                    [disabled]="product.inventoryStatus == 'OUTOFSTOCK'"
                                    (click)="clickButtonHandle(ORDER, product)"></button>
                                <button *ngIf="commonService.isAdmin | async" pButton type="button" icon="pi pi-pencil"
                                    label="Sửa" class="p-button-info p-button-sm my-p-button"
                                    (click)="clickButtonHandle(UPDATE, product)"></button>
                                <button *ngIf="commonService.isAdmin | async" pButton type="button" icon="pi pi-times"
                                    label="Xóa" class="p-button-danger p-button-sm my-p-button"
                                    (click)="clickButtonHandle(DELETE, product)"></button>
                                <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
        <div class="col-4">
            <h5>Đơn hàng của bạn</h5>
            <app-menu-cart></app-menu-cart>
        </div>
    </div>
</div>

<p-dialog header="Thông tin của sản phẩm" [modal]="true" [draggable]="false" [(visible)]="isShowDialog" (onHide)="clearDataInput()">
    <app-product-add *ngIf="productInput" [isDialog]="true" [productInput]="productInput"
        [stateOfDialog]="stateOfDialog"></app-product-add>
</p-dialog>

<p-confirmDialog header="Cảnh báo" icon="pi pi-exclamation-triangle"></p-confirmDialog>
