<div class="container-xxl">
    <div class="row">
        <div class="col-3">
            <app-menu-dashboard></app-menu-dashboard>
        </div>
        <div class="col-9">
            <div class="wrapper">
                <div class="col">
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <h5>Danh sách đơn hàng</h5>
                            <div class="d-flex">
                                <!-- <button pButton type="button" label="Thêm người dùng" class="p-button-sm"></button> -->
                                <button *ngIf="selectedOrder" pButton type="button" label="Xem chi tiết"
                                    class="p-button-sm"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <p-table [value]="ordersList" styleClass="p-datatable-sm" [resizableColumns]="true"
                            scrollHeight="480px" [columns]="columnsName">
                            <!-- header -->
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <ng-container *ngFor="let col of columns">
                                        <th [ngClass]="col.headerClass">
                                            {{col.header}}
                                        </th>
                                    </ng-container>
                                </tr>
                            </ng-template>
                            <!-- body  -->
                            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
                                <tr>
                                    <ng-container *ngFor="let col of columns">
                                        <td [ngClass]="col.class" *ngIf="col.field == 'index'">
                                            {{ rowIndex + 1 }}
                                        </td>

                                        <td [ngClass]="col.class" *ngIf="col.field == 'totalAmount'">
                                            {{rowData[col.field] | vnd}}
                                        </td>

                                        <td [ngClass]="col.class" *ngIf="col.field != 'index' && col.field != 'totalAmount' && col.field != 'completed'">
                                            {{rowData[col.field]}}
                                        </td>

                                        <td [ngClass]="col.class" *ngIf="col.field == 'completed'">
                                            <span *ngIf="rowData[col.field] == true">YES</span>
                                            <span *ngIf="rowData[col.field] == false">NO</span>
                                        </td>
                                    </ng-container>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
