<div class="container">
    <div class="row">
        <div class="col-3">
            <app-menu-dashboard></app-menu-dashboard>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <h5>Quản lý đơn hàng</h5>
                </div>
            </div>

            <!-- table trên  -->
            <div class="row">
                <p-table [columns]="columnsName" [value]="ordersList" dataKey="orderCode"
                    styleClass="p-datatable-striped p-datatable-sm" [resizableColumns]="true" scrollHeight="200px">
                    <!-- caption -->
                    <ng-template pTemplate="caption">
                        Đơn khách đã đặt
                    </ng-template>

                    <!-- header -->
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <th [ngClass]="col.headerClass">
                                    {{col.header}}
                                </th>
                            </ng-container>
                        </tr>
                    </ng-template>

                    <!-- body -->
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex"
                        let-expanded="expanded">
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <td [ngClass]="col.class" *ngIf="col.field == 'index'">
                                    {{ rowIndex + 1 }}
                                </td>

                                <td [ngClass]="col.class" *ngIf="col.field == 'showDetails'">
                                    <button type="button" pButton pRipple [pRowToggler]="rowData"
                                        class="p-button-text p-button-rounded p-button-plain p-button-sm"
                                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                </td>

                                <td [ngClass]="col.class"
                                    *ngIf="col.field != 'index' && col.field != 'showDetails'  && col.field != 'button'">
                                    {{rowData[col.field]}}
                                </td>

                                <td [ngClass]="col.class" *ngIf="col.field == 'button'">
                                    <button type="button" pButton label="Đang chuẩn bị"
                                        class="p-button-sm p-button-success"
                                        (click)="changeStatusOrder(rowData, ORDER)"></button>
                                </td>
                            </ng-container>
                        </tr>
                    </ng-template>

                    <!-- phần setting mở rộng row -->
                    <ng-template pTemplate="rowexpansion" let-rowData let-rowIndex="rowIndex">
                        <tr>
                            <td></td>
                            <td colspan="5">
                                <div>
                                    <p-table [value]="rowData.details" dataKey="id"
                                        styleClass="p-datatable-striped p-datatable-sm">
                                        <ng-template pTemplate="body" let-detail>
                        <tr>
                            <td>Sản phẩm:</td>
                            <td style="font-weight: 800;">{{detail.product.productName}}</td>
                            <td>Số lượng:</td>
                            <td style="font-weight: 800;">{{detail.qty}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            </td>
            </tr>
            </ng-template>
            <!-- phần setting mở rộng row -->
            </p-table>
        </div>

        <!-- table dưới  -->
        <div class="row">
            <p-table [columns]="columnsName" [value]="ordersListWait" dataKey="orderCode"
                styleClass="p-datatable-sm p-datatable-striped" [resizableColumns]="true" scrollHeight="200px">
                <!-- caption -->
                <ng-template pTemplate="caption">
                    Đơn đang chuẩn bị
                </ng-template>

                <!-- header -->
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <ng-container *ngFor="let col of columns">
                            <th [ngClass]="col.headerClass">
                                {{col.header}}
                            </th>
                        </ng-container>
                    </tr>
                </ng-template>

                <!-- body -->
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex"
                    let-expanded="expanded">
                    <tr>
                        <ng-container *ngFor="let col of columns">
                            <td [ngClass]="col.class" *ngIf="col.field == 'index'">
                                {{ rowIndex + 1 }}
                            </td>

                            <td [ngClass]="col.class" *ngIf="col.field == 'showDetails'">
                                <button type="button" pButton pRipple [pRowToggler]="rowData"
                                    class="p-button-text p-button-rounded p-button-plain p-button-sm"
                                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                            </td>

                            <td [ngClass]="col.class"
                                *ngIf="col.field != 'index' && col.field != 'showDetails'  && col.field != 'button'">
                                {{rowData[col.field]}}
                            </td>

                            <td [ngClass]="col.class" *ngIf="col.field == 'button'">
                                <button type="button" pButton label="Hủy chuẩn bị" class="p-button-sm p-button-danger"
                                    (click)="changeStatusOrder(rowData, PREPARING)"></button>
                            </td>
                        </ng-container>
                    </tr>
                </ng-template>

                <!-- phần setting mở rộng row -->
                <ng-template pTemplate="rowexpansion" let-rowData let-rowIndex="rowIndex">
                    <tr>
                        <td></td>
                        <td colspan="5">
                            <div>
                                <p-table [value]="rowData.details" dataKey="id"
                                    styleClass="p-datatable-striped p-datatable-sm">
                                    <ng-template pTemplate="body" let-detail>
                    <tr>
                        <td>Sản phẩm:</td>
                        <td style="font-weight: 800;">{{detail.product.productName}}</td>
                        <td>Số lượng:</td>
                        <td style="font-weight: 800;">{{detail.qty}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        </td>
        </tr>
        </ng-template>
        <!-- phần setting mở rộng row -->
        </p-table>
    </div>
    <div class="row">
        <div class="col">
            <button *ngIf="ordersListWait.length" pButton type="button" label="Giao hàng" (click)="deliveryOrders()"></button>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</div>
</div>
