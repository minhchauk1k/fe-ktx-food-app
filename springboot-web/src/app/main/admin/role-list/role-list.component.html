<div class="container">
    <div class="row">
        <div class="col-3">
            <app-menu-dashboard></app-menu-dashboard>
        </div>
        <div class="col-9">
            <div class="row">
                <h5>Danh sách phân quyền</h5>
            </div>
            <div class="row">
                <p-table [columns]="columnsName" [value]="rolesList" styleClass="p-datatable-striped p-datatable-sm"
                    [resizableColumns]="true" scrollHeight="500px">
                    <!-- header -->
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <th [ngClass]="col.headerClass">
                                    {{col.header}}
                                </th>
                            </ng-container>
                        </tr>
                    </ng-template>

                    <!-- body -->
                    <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <td [ngClass]="col.class" *ngIf="col.field == 'index'">
                                    {{ rowIndex + 1 }}
                                </td>

                                <td [ngClass]="col.class" *ngIf="col.field != 'index'">
                                    {{rowData[col.field]}}
                                </td>
                            </ng-container>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
