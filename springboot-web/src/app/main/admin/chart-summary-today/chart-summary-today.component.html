<div class="shadow border p-2">
    <h6 class="text-center pt-1">Tóm tắt trong ngày</h6>
    <p-table [columns]="columnsName" dataKey="orderCode" [value]="summaryList"
        styleClass="p-datatable-sm p-datatable-striped" [resizableColumns]="true">

        <!-- header -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <ng-container *ngFor="let col of columns">
                    <th [ngClass]="col.headerClass">
                        {{col.header}}
                    </th>
                </ng-container>
            </tr>
        </ng-template>

        <!-- body -->
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
            <tr>
                <ng-container *ngFor="let col of columns">
                    <td [ngClass]="col.class" *ngIf="col.field == 'index'">
                        {{ rowIndex + 1 }}
                    </td>

                    <td [ngClass]="col.class" *ngIf="col.field == 'statusName'">
                        {{rowData[col.field]}}
                    </td>

                    <td [ngClass]="col.class" *ngIf="col.field == 'statusTotal' && rowData['key'] != TOTAL_AMOUNTS">
                        {{rowData[col.field] | number}}
                    </td>

                    <td [ngClass]="col.class" *ngIf="col.field == 'statusTotal' && rowData['key'] == TOTAL_AMOUNTS">
                        {{rowData[col.field] | vnd}}
                    </td>
                </ng-container>
            </tr>
        </ng-template>

        <!-- emptymessage  -->
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    Hiện không có dữ liệu
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
