<div>
    <div class="w-50">
        <!-- <button pButton type="button" label="Add" class="p-button-success" (click)="clickButtonHandle(ADD)"></button> -->
        <!-- <button pButton type="button" label="Update" (click)="clickButtonHandle(UPDATE)"></button>
        <button pButton type="button" label="Delete" class="p-button-danger"
            (click)="clickButtonHandle(DELETE)"></button> -->
    </div>
</div>

<div class="card">
    <p-dataView #dv [value]="productsList" [paginator]="true" [rows]="5" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sắp xếp theo giá"
                    (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <!-- <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span> -->
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <img [src]="product.url" [alt]="product.name" />
                    <div class="product-list-detail">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                        <i class="pi pi-tag product-category-icon"></i><span
                            class="product-category">{{product.category}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">{{product.price | number:'4.0'}} VNĐ</span>
                        <!-- <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                        <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-3">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.category}}</span>
                        </div>
                        <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                    </div>
                    <div class="product-grid-item-content">
                        <img [src]="product.url" [alt]="product.name" />
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">{{product.price | number:'4.0'}} VNĐ</span>
                        <!-- <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>

<p-dialog id="product-dialog" [header]="getHeaderDialog()" [(visible)]="isShowDialog" [modal]="true" [draggable]="false"
    [resizable]="false" [closeOnEscape]="true">
    <app-product-dialog [state]="state"></app-product-dialog>
</p-dialog>
