<div class="container">
    <div class="row">
        <div class="col-3">
            <app-product-menu-category *ngIf="listMenu" [listMenu]="listMenu" (newItemEvent)="getTagName($event)">
            </app-product-menu-category>
            <app-dashboard></app-dashboard>
        </div>

        <div class="col-9">
            <p-dataView #dv [value]="productsList" [paginator]="false" [sortField]="sortField" [sortOrder]="sortOrder"
                layout="list" [showFirstLastIcon]="true">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between">
                        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sắp xếp theo giá"
                            (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                        <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Tìm món" (input)="onSearch($event)">
                        </span>
                    </div>
                </ng-template>
                <ng-template let-product pTemplate="listItem">
                    <div class="col-12">
                        <div class="product-list-item">
                            <img [src]="product.urlAvatar" [alt]="product.productName" />
                            <div class="product-list-detail">
                                <div class="product-name">{{product.productName}}</div>
                                <div class="product-description">{{product.description}}</div>
                                <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.category}}</span>
                            </div>
                            <div class="product-list-action">
                                <span class="product-price pr-2">{{product.price | number:'4.0'}} VNĐ</span>
                                <p-button icon="pi pi-shopping-cart" label="Đặt món"
                                    [disabled]="product.inventoryStatus == 'OUTOFSTOCK'"></p-button>
                                <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
